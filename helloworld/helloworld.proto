syntax="proto3";

option go_package="github.com/NAVANEESHKM/grpc_demo";

package grpc;

//rpc should always begin with capital letter 

service Greeter{
    rpc SayHello(HelloRequest) returns(HelloResponse);
}

message HelloRequest{
    string name=1;
    int32 age=2;
}
message HelloResponse{
    string message=1;
}